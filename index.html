<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <aside id="img">
                
            </aside>
            <div id="form">
                <h1>Fa√ßa seu login!</h1>
                <p><strong>Seja muito bem-vindo(a)</strong><br> Realize seu login para autenticar seu acesso e entrar na sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail">
                            <span class="material-icons md-dark">login</span>
                        </label>
                        <input type="email" name="email" id="iemail" required placeholder="example@gmail.com" autocomplete="email" maxlength="15">
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-icons md-dark">lock</span>
                        </label>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="12">
                    </div>
                    <input type="submit" value="Entrar">
                    <button><a href="#">Esqueci minha senha</a></button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
